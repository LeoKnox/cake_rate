<form>
  <select name="stars" [(ngModel)]="newRating.stars">
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
  </select><br>
  <input type="text" name="comments" [(ngModel)]="newRating.comments" placeholder="Type your comment here">
  <button (click)="rateCake()">Rate</button>
  <div *ngIf="rateErrs">
    <p *ngIf="rateErrs.errors.comments">{{ rateErrs.errors.comments.message }}</p>
  </div>
</form>
